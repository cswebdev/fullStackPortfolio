<div class="main container-fluid">
    <div class="card ">
        <div class="card-body">
            <div class="card-content">
                <div class="text-section">
                    <h1>{{title}}</h1>
                    <h2>
                        {{subtitle}}
                    </h2>
                    <h2>
                        {{paragraph}}
                    </h2>
                    <div class="social-bar">
                        <a href="#">
                            <fa-icon [icon]="faSquareGithub"></fa-icon>
                        </a>
                        <a href="#">
                            <fa-icon [icon]="faLinkedin"></fa-icon>
                        </a>
                        <a href="#">
                            <fa-icon [icon]="faDev"></fa-icon>
                        </a>
                        <button class="btn btn-outline-dark">Resume</button>
                    </div>
                </div>
                <div class="image-section">
                    <img src="../../assets/selfie.jpg" alt="">
                </div>
            </div>
        </div>

    </div>
</div>
